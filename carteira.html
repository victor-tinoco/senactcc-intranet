<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS DO DATE -->
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- CSS DESTA PAGE -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-carteira.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1.custom/jquery-ui.css">

    <link rel="icon" type="imagem/png" href="/IMG/icon.png" />

    <title>Carteira de Agendamentos | Almoxarifado Senac</title>
</head>

<body>
    <div class="d-none d-sm-block">
        <header class="header">
            <div class="container">
                <div class="row d-flex align-items-center justify-content-between">
                    <a href="equipamentos.html" class="col-4"><i class="fas back-icon fa-chevron-left"></i></a>

                    <h1 class="col-4">
                        AGENDAMENTOS
                    </h1>

                    <div class="dropd-profile col-4 d-flex justify-content-end"></div>
                </div>
            </div>
        </header>

        <div style="position: absolute; z-index: 5;" class="w-100">
            <div class="container d-flex justify-content-end">
                <div class="menu-drop d-none"></div>
            </div>
        </div>

        <div class="pt-4 container">
            <!-- Filtros -->
            <div id="filters" class="d-flex align-items-end justify-content-between row mb-4">
                <div class="col-8 col-md-6 col-sm-4 d-flex flex-column align-content-end">
                    <label for="searchBar">
                        <i class="fas fa-search"></i>
                        Procurar por:
                    </label>
                    <input id="searchBar" class="px-3 py-2 rounded" placeholder="Pesquise por Equipamento" />
                </div>

                <div class="col-2 col-md-3 col-sm-4">
                    <label for="start-dp">
                        <i class="fas fa-calendar-alt"></i>
                        Data Início
                    </label>
                    <input type="text" id="start-dp" class="thisMonthFirstDay px-3 py-2 rounded w-100 datejs">
                </div>

                <div class="col-2 col-md-3 col-sm-4">
                    <label for="end-dp">
                        <i class="fas fa-calendar-alt icon-titles"></i>
                        Data Fim
                    </label>
                    <input type="text" id="end-dp" class="thisMonthLastDay px-3 py-2 rounded w-100 datejs">
                </div>
            </div>

            <div class="card-item p-3">
                <div class="header-card d-flex justify-content-between align-items-center">
                    <h2>Canon 4D</h2>
                    <i class="fas fa-chevron-down expand"></i>
                </div>
                <div class="body-card d-none">
                    <hr>
                    <div class="d-flex flex-column mt-3">
                        <h3>Categoria</h3>
                        <div class="dataInfo mb-2">Câmeras</div>
                        <h3>Quantidade</h3>
                        <div class="dataInfo mb-2">3</div>
                        <h3>Data que Agendou</h3>
                        <div class="dataInfo mb-2">25/11/2019</div>
                        <h3>Dia do Agendamento</h3>
                        <div class="dataInfo mb-2">26/11/2019</div>
                        <h3>Hora da Retirada</h3>
                        <div class="dataInfo mb-2">07:00:00</div>
                        <h3>Hora da Devolução</h3>
                        <div class="dataInfo mb-2">13:00:00</div>
                        <h3>Status</h3>
                        <div class="dataInfo mb-2">Agendado</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile -->
    <div class="container-fluid d-block d-sm-none">
        <header class="header p-3 header-mobile-cont row">
            <div class="font-weight-bold col p-0 d-flex justify-content-between">
                <a href="equipamentos.html"><i class="fas fa-arrow-left d-flex h-100 d-flex align-items-center"
                        id="return"></i></a>
                <div id="navbar-title w-100 d-flex justify-content-center">AGENDAMENTOS</div>
                <a href="#" class="menu-mobile-icon"><i
                        class="fas fa-bars d-flex h-100 d-flex align-items-center"></i></a>
            </div>
        </header>

        <div class="menu-drop-mobile" style="display: none">
            <div id="menu-mobile" class="row d-flex flex-column"></div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Plugin pro Datapicker novo -->
    <script
        src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js/datepicker.js"></script>
    <script src="js/script-carteira.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/autenticacao.js"></script>
    <script type="text/javascript" src="js/profile-menu.js"></script>
</body>

</html>
