<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icons CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Especific page CSS -->
    <link rel="stylesheet" href="css/style-equipamentos.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Modal CSS -->
    <link rel="stylesheet" href="css/style-agendamento.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1.custom/jquery-ui.css">

    <link rel="icon" type="imagem/png" href="/IMG/icon.png" />

    <title>Equipamentos | Almoxarifado Senac</title>
</head>

<body>
    <div class="d-none d-md-block">
        <header class="header">
            <div class="container">
                <div class="row">
                    <!-- Left side of header -->
                    <div id="title" class="col-2 title-header d-flex align-items-center justify-content-center">
                        Almoxarifado
                    </div>

                    <div class="col form-inline search-container">
                        <label for="searchInput" id="search-icon" class="input-group search-icon-container h-100">
                            <i class="fas fa-search searchIcon"></i>
                        </label>
                        <label style="display: none" id="back-icon" class="input-group search-icon-container h-100">
                            <i class="fas fa-arrow-left searchIcon"></i>
                        </label>
                        <input type="text" id="searchInput" class="searchInput h-100" placeholder="Pesquisar">
                    </div>

                    <!-- Right side of header -->
                    <div class="col d-flex align-items-center justify-content-end">

                        <img src="img/senaclogo.png" alt="" class="logosenac">

                        <!-- Dropdown Profile -->
                        <div class="dropd-profile"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <div style="position: absolute; z-index: 5;" class="w-100">
                <div class="container d-flex justify-content-end">
                    <div class="menu-drop d-none"></div>
                </div>
        </div>    
        

        <!-- Container de conteúdo do site -->
        <div class="container p-4">
            <div class="row">

                <!-- Container da Categoria -->
                <div class="col-2 category-cont">
                    <h5>Categorias</h5>
                    <div class="section-clear d-flex justify-content-between"><span>Limpar Filtros</span>X</div>
                    <hr class="mb-2">
                    <div class="categories-list"></div>
                </div>

                <!-- Equipamentos -->
                <div class="col">
                    <div class="row">
                        <div class="col d-flex flex-wrap" id="equips">

                        </div>
                        <!-- JSON -->
                    </div>

                    <!-- Paginação -->
                    <div class="row pagination-js">
                        <!-- JS/paginacao.js -->
                    </div>
                </div>
            </div>

            <!-- MODAL -->
            <div class="modal fade" id="modalequip" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content" style="border-radius: 3px; border: 0;">
                        <div class="header-modal d-flex align-items-center justify-content-between">
                            <div></div>
                            <h1>Agendamento</h1>
                            <a data-dismiss="modal" style="cursor: pointer;" class="mr-2">X</a>
                        </div>
                        <div class="content-modal ">
                            <div class="equip-data ">
                                <div class="title d-flex align-items-center pb-2">
                                    <i class="material-icons">
                                        build
                                    </i>
                                    <div class="ml-2">Dados do Equipamento</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div style="width: 160px; height: 160px">
                                        <div class="img-modal"></div>
                                    </div>
                                    <div class="ml-3">
                                        <input type="hidden" id="idEquip">
                                        <div>
                                            <div class="subtitle">Título</div>
                                            <div id="equipName">Nome do Equipamento</div>
                                        </div>
                                        <div>
                                            <div class="subtitle mt-2">Descrição</div>
                                            <div id="equipDescricao" class="text-justify">Descrição do Equipamento
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="agend-details mt-2">
                                <div class="title d-flex align-items-center">
                                    <i class="material-icons">
                                        event
                                    </i>
                                    <div class="ml-2">Detalhes do Agendamento</div>
                                </div>
                                <div class="mt-2">
                                    <div class="d-flex align-items-center">
                                        <div class="subtitle mr-2">Data do Agendamento:</div>
                                        <div class="input-group date my-2" id="datepicker">
                                            <input type="text" class="today px-2 datepicker-modal datejs">
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center mt-2">
                                        <div class="subtitle mr-2">Horários Disponíveis:</div>
                                        <div class="d-flex align-items-center">
                                            <div class="d-flex  align-items-center">
                                                <input type="checkbox" name="    da Manhã" id="check-manha">
                                                <Label for="check-manha" class="m-0">Manhã</Label>
                                            </div>
                                            <div class="d-flex  align-items-center ml-3">
                                                <input type="checkbox" name="Período da Tarde" id="check-tarde">
                                                <Label for="check-tarde" class="m-0">Tarde</Label>
                                            </div>
                                            <div class="d-flex align-items-center ml-3">
                                                <input type="checkbox" name="Período da Noite" id="check-noite">
                                                <Label for="check-noite" class="m-0">Noite</Label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center mt-3">
                                        <div class="subtitle mr-2">Quantidade Disponível:</div>
                                        <select class="select-quant"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="footer-modal d-flex justify-content-end align-items-center">
                                <button class="confirm-btn py-1 px-2">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Mobile Version -->
    <div class="d-block d-md-none">
        <div class="container-fluid">
            <header class="header p-3 header-mobile-cont row">
                <div class="font-weight-bold col p-0 d-flex justify-content-between">
                    <div></div>
                    <div id="navbar-title w-100 d-flex justify-content-center">ALMOXARIFADO</div>
                    <a href="#" class="menu-mobile-icon"><i class="fas fa-bars d-flex h-100 d-flex align-items-center"></i></a>
                </div>
            </header>

            <div class="menu-drop-mobile" style="display: none">
                <div id="menu-mobile" class="row d-flex flex-column">
                    
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar-mobile py-2 px-3 row">
                <div class="d-flex align-items-center justify-content-start">
                    <label for="searchbar" class="m-0"><i name="search" class="fas fa-search btn-with-icon"></i></label>

                    <input type="text" id="searchbar" name="search" class="pl-3 search-input" placeholder="Pesquisar">
                </div>
                <div class="dropleft">
                    <button class="btn-with-icon p-0 dropleft" id="filter-btn" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i name="filter" class="fas fa-filter"></i>
                    </button>
                    <div class="p-3 dropdown-menu dropdown-menu-left drop-filter shadow-none"
                        aria-labelledby="filter-btn">
                        <div class="section-clear d-flex justify-content-between"><span>Limpar Filtros</span>X</div>
                        <hr class="mb-2">

                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center flex-wrap p-4 row">
                <div class="col p-0">
                    <div id="equips-mobile" class="row">
                        <!-- JSON -->
                    </div>

                    <!-- Paginação -->
                    <div class="row pagination-js">
                        <!-- JS/paginacao.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Plugin for datepicker -->
    <script
        src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Especific js pages -->
    <script src="JS/js.cookie.min.js"></script>
    <script src="JS/autenticacao.js"></script>
    <script type="text/javascript" src="js/API.js"></script>
    <script type="text/javascript" src="js/script-modal.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/script-equips.js"></script>
    <script type="text/javascript" src="js/paginacao.js"></script>
    <script type="text/javascript" src="js/profile-menu.js"></script>

</body>

</html>
